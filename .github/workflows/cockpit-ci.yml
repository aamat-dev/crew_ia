name: Cockpit CI

on:
  push:
    paths:
      - 'apps/cockpit/**'
      - '.github/workflows/cockpit-ci.yml'
  pull_request:
    paths:
      - 'apps/cockpit/**'
      - '.github/workflows/cockpit-ci.yml'

jobs:
  install:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [20, 22]
    defaults:
      run:
        working-directory: apps/cockpit
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
          cache-dependency-path: apps/cockpit/package-lock.json
      - run: npm ci

  lint:
    runs-on: ubuntu-latest
    needs: install
    strategy:
      matrix:
        node: [20, 22]
    defaults:
      run:
        working-directory: apps/cockpit
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
          cache-dependency-path: apps/cockpit/package-lock.json
      - run: npm ci
      - run: npm run lint
      - if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: eslint-report-${{ matrix.node }}
          path: apps/cockpit/reports/lint

  unit:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        node: [20, 22]
    defaults:
      run:
        working-directory: apps/cockpit
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
          cache-dependency-path: apps/cockpit/package-lock.json
      - run: npm ci
      - run: npm test
      - if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: jest-report-${{ matrix.node }}
          path: apps/cockpit/reports/jest

  build:
    runs-on: ubuntu-latest
    needs: unit
    strategy:
      matrix:
        node: [20, 22]
    defaults:
      run:
        working-directory: apps/cockpit
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
          cache-dependency-path: apps/cockpit/package-lock.json
      - run: npm ci
      - run: npm run build
